<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AAR Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">üé• AAR Downloader</h1>
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="video_url" class="form-label">Paste Video URL</label>
            <input type="text" class="form-control" id="video_url" name="video_url" placeholder="https://example.com/video" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Download MP4</button>
    </form>
    {% if error %}
    <div class="alert alert-danger mt-4" role="alert">
        ‚ö†Ô∏è Error: {{ error }}
    </div>
    {% endif %}
</div>
</body>
</html>
